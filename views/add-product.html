<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: content-box;

        font-family: sans-serif;
        color: #333;
      }

      main {
        padding: 1rem;
      }

      .main-header {
        width: 100%;
        height: 3.5rem;
        background-color: #4f9d4d;

        padding: 0 1.5rem;
      }

      .main-header__item-list {
        list-style: none;
        margin: 0;
        padding: 0;

        display: flex;
        gap: 1rem;
      }

      .main-header__nav {
        height: 100%;
        display: flex;
        align-items: center;
      }

      .main-header__item {
        margin: 0;
        padding: 0;
      }

      .main-header__item a {
        text-decoration: none;
        color: white;
      }

      .main-header__item a:hover,
      .main-header__item a:active,
      .main-header__item a.active {
        color: #ffc96b;
      }

      .product-form {
        width: 30rem;
        max-width: 90%;

        margin: 0 auto;
      }

      .form-control {
        margin: 1rem 0;
      }

      .form-control input,
      .form-control label {
        display: block;
        width: 100%;
      }

      .form-control input {
        border: 1px solid #e7e5e5;
        font-family: inherit;

        border-radius: 3px;
      }

      button {
        font: inherit;
        border: 1px solid #4f9d4d;
        color: #fff;

        background: #4f9d4d;
        border-radius: 3px;

        cursor: pointer;

        transition: all 0.4s;
      }

      button:hover,
      button:active {
        border: 1px solid #6bb556;
        background-color: #6bb556;
      }

      button:focus,
      .form-control input:focus {
        outline: 2px solid #83c569;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a class="" href="/">Shop</a></li>
          <li class="main-header__item">
            <a class="active" href="/admin/add-product">Add product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="product-form" action="/admin/product" method="post">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <button type="submit">Add Product</button>
      </form>
    </main>
  </body>
</html>
